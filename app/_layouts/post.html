---
layout: default
---
<div class="post">

  <section id="main" class="page-main c-section" role="main">

    <article class="p-article p-article--post">

      {% if page.image %}
        <figure class="p-article__thumbs"><img src="/images/{{ page.image }}" alt="{{ page.title }}" /></figure>
      {% endif %}

      <header class="p-article__header post-header">
        <h1 class="p-article__title">{{ page.title }}</h1>

        <p class="p-article__meta c-meta">
          <span class="meta__item meta__item--date"><i class="p-article--icon fa fa-clock-o" aria-label="投稿した日時"></i><time content="{{ page.date | date: "%Y-%m-%d" }}" datetime="{{ page.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></span>
        {% if page.author %}
          • <span class="meta__item meta__item--author"><i class="p-article--icon fa fa-user"></i>{{ page.author }}</span>
        {% endif %}
        {% if page.meta %}
          • <span class="meta__item meta__item--tag">{{ page.meta }}</span>
        {% endif %}
        </p>
        {% include bookmark.html %}
      </header>

      <section class="p-article__content" itemprop="articleBody">
        {{ content }}
      </section>

    </article>

  </section>

</div>
