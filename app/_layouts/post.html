---
layout: default
---
<div class="post">

  <section id="main" class="page-main" role="main">

    <article class="p-article p-article--post">

      {% if page.image %}
        <figure class="p-article__thumbs"><img src="{{"/images/" | append: page.image | prepend: site.baseurl | prepend: site.url }}" alt="{{ page.title }}" /></figure>
      {% endif %}

      <header class="post-header p-article__header">
        <h1 class="p-article__title">{{ page.title }}</h1>

        <div class="p-article__meta c-box">
          <span class="list__item c-box--date"><time class="p-article--date" content="{{ page.date | date: "%Y-%m-%d" }}" datetime="{{ page.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></span>
        {% if page.author %}<span class="list__item c-box--author">Posted by {{ page.author }}</span>{% endif %}
        {% if page.tags %}<span class="list__item c-box--tag"><i class="p-article--icon fa fa-tag" aria-label="tag"></i>{{ page.tags }}</span>{% endif %}
        </div>
      </header>

      <section class="p-article__content" itemprop="articleBody">
        {{ content }}
      </section>

      <hr class="page-separator">

      <div class="p-article__meta c-box">
        <div class="list__item p-article__share">{% include bookmark.html %}</div>
        <div class="list__item p-article__media">
          <div class="page-thumbs c-box--image">
            <img src="/assets/img/{{ site.author.image }}" alt="{{ site.author.name }}">
          </div>
          <p class="c-box--author"><span>Posted by </span>{{ page.author }}</p></div>
      </div>

    </article>

  </section>

</div>
