layout: default

<div class="page-post">

  <section id="main" class="page-main" role="main">

      <div class="page-heading-wrap">
        <h1 class="page-heading page-heading--title c-section__title">{{ page.title }}</h1>
      </div>

      <article class="p-article">
        <section class="p-article__content page-content post-content">
          {{ content }}
        </section>
      </article>

  </section>

</div>
