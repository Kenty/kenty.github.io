<div class="p-media p-media--post list__item" itemscope itemtype="http://schema.org/Person">
  <img src="{{ "/assets/img/" | append: site.author.image | prepend: site.baseurl | prepend: site.cdn_url | prepend: site.url_protocol }}" class="p-media__image" itemprop="image" alt="{{ site.author.name }}">
  <p class="p-media__author" itemprop="author">Posted by <span itemprop="name">{{ page.author }}</span></p>
</div>
