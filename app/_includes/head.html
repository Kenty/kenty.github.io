<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.author.name }}">

  {% if page.ogp %}
  <meta property="og:site_name" content-"{{ site.name }}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title }}" />
  {% if page.description %}
  <meta property="og:description" content="{{ page.description }}" />
  {% endif %}
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% if page.image %}
  <meta property="og:image" content="{{ site.url }}/images/{{ page.image }}" />
  {% endif %}
  <meta property="og:article:published_time" content="{{ page.date | date: '%Y-%m-%d' }}" />
  {% endif %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site1" content="@{{ site.twitter_username }}" />

  <title>{% if page.title %} {{ page.title }}{% if url != '/' %} | {% endif %}{{ site.title }} {% else %} {{ site.title }} {% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
