---
layout: default
title: blog
<!-- permalink: /blog/ -->
---

<div id="blogs" class="page--blog">

  <section id="main" class="page-main" role="main">

      <div class="page-heading-wrap">
        <h1 class="page-heading page-heading--headline c-section__title">{{ page.title }} Posts</h1>
      </div>

    {% for post in paginator.posts %}
      <article class="article-post p-article p-article--posts" itemscope itemprop="http://schema.org/BlogPosting">

        <header class="p-article__header p-article--centered">
          <h2 class="p-article__title" itemprop="name"><a class="p-article__link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></h2>

          <div class="p-article__meta c-box">
            {% include post/date.html %}
          </div>
        </header>

        <div class="p-article__content" itemprop="articleBody">
          {{ post.excerpt }}
        </div>

        <div class="p-article__links">
          <a class="more-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">More...</a>
        </div>

      </article>
    {% endfor %}

    <hr class="separator separator-page separator-page--small">

    {% include pagination.html %}

  </section>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ " /feed.xml " | prepend: site.baseurl }}">via RSS</a></p> -->
</div>
