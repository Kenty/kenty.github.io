---
layout: default
title: blog
<!-- permalink: /blog/ -->
---

<div id="blogs-page" class="blogs-post">

  <section id="main" class="page-main" role="main">

      <div class="page-heading-wrap">
        <h1 class="page-heading page-heading--title c-section__title">{{ page.title }} Posts</h1>
      </div>

    {% for post in paginator.posts %}
      <article class="article-post p-article p-article--posts" itemscope itemprop="http://schema.org/BlogPosting">

        <h2 class="p-article__title" itemprop="name"><a class="p-article__link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></h2>

        <div class="p-article__meta c-box">
          <span class="p-article--date list__item"><time content="{{ post.date | date: "%Y-%m-%d" }}" datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %-d, %Y" }}</time></span>
          {% if post.author %}<span class="list__item">Posted by {{ post.author }}</span>{% endif %}
        </div>

        <section class="p-article__content">
          {{ post.excerpt }}
        </section>

        <div class="p-article__links">
          <a class="more-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">More...</a>
        </div>

      </article>
    {% endfor %}

      {% include pagination.html %}

  </section>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ " /feed.xml " | prepend: site.baseurl }}">via RSS</a></p> -->
</div>
