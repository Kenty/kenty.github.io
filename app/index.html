---
layout: default
---

<div class="page--home">

  <section id="main" class="page-main" role="main">

      <div class="page-heading-wrap">
        <h1 class="page-heading page-heading--headline c-section__title">Latest Blog Posts</h1>
      </div>

    {% for post in site.posts limit:3 %}
      <article class="article-post p-article p-article--posts" itemscope itemtype="http://schema.org/BlogPosting">

        <header class="p-article__header p-article--centered">
          <h2 class="p-article__title" itemprop="headline"><a class="p-article__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>

          <div class="p-article__meta c-box">
            {% include post/date.html %}
          </div>
        </header>

        <div class="p-article__content">
          {{ post.excerpt }}
        </div>
<!--         <div class="p-article__links">
          <a class="more-link" href="{{ post.url | prepend: site.baseurl }}">More...</a>
        </div>
 -->
      </article>
    {% endfor %}

    <hr class="separator separator-page separator-page--small">

    <p class="page-links page-links--centered">
      <a href="/blog/" class="more-link">More blog posts</a>
    </p>

  </section>

  {% include googlemaps.html %}


<!--   <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
 -->
</div>
