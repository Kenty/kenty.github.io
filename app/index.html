---
layout: default
---

<div class="home">

  <!-- {% include image.html img="images/gulp.png" title="It' my gulp" caption="It's my gulp!?" %} -->

  <section id="main" class="page-main" role="main">

      <h3 class="page-heading page-heading--label c-section__title">Latest Blog Posts</h3>

    {% for post in site.posts %}
      <article class="article-post p-article p-article--post" itemscope itemprop="http://schema.org/BlogPosting">

      {% if post.image %}
        <figure class="p-article__thumbs"><a class="post-thmbnail" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}" title="{{ post.title }}"><img src="{{"/images/" | append: post.image | prepend: site.baseurl }}" alt="{{ post.title }}" /></a></figure>
      {% endif %}

        <h2 class="p-article__title" itemprop="headline"><a class="p-article__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>

        <div class="p-article__meta c-box">
          <span class="list__item c-box--date"><time class="p-article--date" content="{{ post.date | date: "%Y-%m-%d" }}" datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time></span>
          {% if post.author %}<span class="list__item c-box--author">Posted by {{ post.author }}</span>{% endif %}
        </div>

        <section class="p-article__content">
          {{ post.excerpt }}
        </section>
        <div class="p-article__links">
          <a class="more-link" href="{{ post.url | prepend: site.baseurl }}">More link...</a>
        </div>

      </article>
    {% endfor %}

  </section>


<!--   <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
 -->
</div>
